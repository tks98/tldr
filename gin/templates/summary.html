<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E3E2DF, #F7F5F5);
            color: #333;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        p {
            text-align: justify;
            text-justify: inter-word;
            font-size: 16px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button, a {
            display: inline-flex;
            align-items: center;
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover, a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:active, a:active {
            transform: translateY(0);
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Document Summary</h2>
        <p id="summaryText">{{ .summary }}</p>
        <div class="button-container">
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <a href="/">Upload another PDF</a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const textArea = document.createElement("textarea");
            textArea.value = document.getElementById("summaryText").innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("Summary copied to clipboard!");
        }
    </script>
</body>

</html>
