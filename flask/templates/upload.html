<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E3E2DF, #F7F5F5);
            color: #333;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
        }

        button {
            display: inline-flex;
            align-items: center;
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Upload your PDF</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
